<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descript what is your website providing?">

  <title>Mission</title>

  <link href="https://getbootstrap.com/docs/4.0/components/forms/#inline-forms">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />

</head>

<body>
  <div id="root">
    <div class="container has-padding content-center">
      <div class="headline">
        <h1>Plan Mission</h1>

      </div>

      <div class="form-action">
        <button id="btn-add" class="btn btn-primary">Add New</button>
      </div>

      <div id="create-form" class="form-wrapper">
          <div class="input-groups">
            <label for="title">Title</label>
            <input id="title" type="text" />
          </div>
          
          <div class="input-groups">
            <label for="desc">Description</label>
            <textarea id="desc"></textarea>
          </div>

          <div class="input-groups">
            <label for="date">Date</label>
            <input type="date" id="create-date" name="Date">
          </div>

          <div class="action-wrapper">
            <button type="submit" id="btn-create" class="btn btn-success">Create</button>
            <button type="button" id="btn-close" class="btn">Close</button>
          </div>
      </div>

      <div class="list-wrapper">
        <table class="my-table">
          <thead>
            <tr>
              <td width="120"></td>
              <td>Title</td>
              <td>Description</td>
              <td>Action</td>
            </tr>
          </thead>

          <tbody id="product-list">
              <!-- Accept Element -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
